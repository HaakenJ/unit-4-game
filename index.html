<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-right text-white">
                    Star Wars RPG!
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div id="obi-wan" class="character-cards">
                    <div class="char-name">Obi-Wan Kenobi</div>
                    <img src='assets/images/obiWan.png' height='80%' width='80%'>
                    <div id="obi-health">Health: </div>
                </div>
            </div>
            <div class="col-3">
                <div id="luke-skywalker" class="character-cards">
                    <div class="char-name">Luke Skywalker</div>
                    <img src='assets/images/lukeSkywalker.png' height='80%' width='80%'>
                    <div id="luke-health">Health: </div>
                </div>
            </div>
            <div class="col-3">
                <div id="darth-sidious" class="character-cards">
                    <div class="char-name">Darth Sidious</div>
                    <img src='assets/images/darthSidious.png' height='80%' width='80%'>
                    <div id="sidious-health">Health: </div>
                </div>
            </div>
            <div class="col-3">
                <div id="darth-maul" class="character-cards">
                    <div class="char-name">Darth Maul</div>
                    <img src='assets/images/darthMaul.png' height='80%' width='80%'>
                    <div id="maul-health">Health: </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <h1>Your Character</h1>
            </div>
            <div class="row">
                <div class="col-3">
                    <div id="your-character"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Enemies Available To Attack</h1>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="enemies"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Fight Section</h1>
                <button id="attack-button" class="mb-2">Attack</button>
                <h1>Defender</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="current-fighter" class="clearfix"></div>
                <div id="your-attack"></div>
                <button id="restart-btn">Restart</button>
                <div id="enemy-attack"></div>
            </div>
        </div>

    </div>
</body>

</html>
